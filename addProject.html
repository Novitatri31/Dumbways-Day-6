<!--AddProject start-->
<div class="cover">
    <div class="content">
        <form>
            <h1>ADD MY PROJECT</h1>
            <div>
                <label for="namaProject">Project Name</label>
                <input type="text" id="namaProject">
            </div>
            <div class="date3">
                <div class="date1">
                    <label for="startDate">Start Date</label>
                    <input type="Date" id="startDate" name="Date">
                </div>
                <div class="date2">
                    <label for="endDate">End date</label>
                    <input type="date" id="endDate" name="Date">
                </div>
            </div>
            <div>
                <label for="deskripsi">Description</label>
                <input type="textarea" id="deskripsi" name="textarea">
            </div>
            <div class="checkbox">
                <h2>Technologies</h2>
                <div class="checkbox1">
                    <input type="checkbox" for="nodeJs" name="checkbox1" value="Node Js">
                    <label for="checkbox" id="nodeJs">Node Js</label>
                    <input type="checkbox" for="reactJs" name="checkbox2" value="React Js">
                    <label for="checkbox" id="reactJs">React Js</label>

                </div>
                <div class="checkbox2">
                    <input type="checkbox" for="nextJs" name="checkbox3" value="Next Js">
                    <label for="checkbox" id="nextJs">Next Js</label>
                    <input type="checkbox" for="typeScript" name="checkbox4" value="Type Script">
                    <label for="checkbox" id="typeScript">Type Script</label>
                </div>
            </div>
            <div class="choose">
                <label for="gambar">Upload Image</label>
                <button type="button">
                    <input type="file" id="gambar" placeholder="No file chosen">
                    <i class="fa-solid fa-paperclip fa-2x"></i>
                </button>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

        

<!--AddProject end-->

    
</body>
