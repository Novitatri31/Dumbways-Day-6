<!--Get in touch start-->
<div class="cover">
    <div class="content">
        <form>
            <h1 style="text-align: center; margin-bottom: 40px;">GET IN TOUCH</h1>
            <div>
                <label for="namaProject">Name</label>
                <input type="text" id="namaProject">
            </div>
            <div>
                <label for="emailuser">Email</label>
                <input type="email" id="emailuser">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="number" id="phone">
            </div>
            <div>
                <label for="subject">Subject</label>
                <select id="subject">
                    <option hidden></option> <!--property hidden digunakan ketika mengosongkan tampilan awal pada option-->
                    <option value="Front end">Front end</option>
                    <option value="Back end">Back end</option> <!--value digunakan untu menampilkan nilai pada console-->
                    <option value="Fullstack">Fullstack</option> <!--Property selected digunakan untuk menampilkan tampilan awal (meskipun bukan urutan yang pertama) pada option-->
                </select>
            </div>
            <div class="deskripsi" style="margin-bottom: 50px;">
                <label for="deskripsi"> Your message</label>
                <input type="textarea" id="deskripsi" name="textarea">
            </div>
            <button type="submit">Submit</button>
       </form>
    </div>
        
</div>

<!--Get in touch end-->    
</body>
